<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


       <div class="slider-container">
        <div class="slider-num" id="slider-num"></div>
        <img class="active" src="./imgs/cat-01.jpg" alt="cat-01">
        <img src="./imgs/cat-02.jpg" alt="cat-02">
        <img src="./imgs/cat-03.jpg" alt="cat-03">
        <img src="./imgs/cat-04.jpg" alt="cat-04">
        <img src="./imgs/cat-05.jpg" alt="cat-05">
       
       </div>
       <div class="slider-controls">
        <div class="prev" id="prev">Previous</div>
        <span class="indicators" id="indicators">
        

        </span>
        <div class="next" id="next">next</div>
       </div>
    <script src="js/script.js"></script>
</body>
</html>
